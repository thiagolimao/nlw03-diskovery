<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Adicionar um orfanato | Happy </title>

        <!-- Leaflet Map -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

        <!-- Favicon -->
        <link rel="icon" href="./public/images/logo-icon.png">

        <!-- CSS -->
        <link rel="stylesheet" href="./public/css/main.css">
        <link rel="stylesheet" href="./public/css/animations.css">
        <link rel="stylesheet" href="./public/css/sidebar.css">
        <link rel="stylesheet" href="./public/css/map.css">
        <link rel="stylesheet" href="./public/css/form.css">
        <link rel="stylesheet" href="./public/css/buttons.css">
        <link rel="stylesheet" href="./public/css/page-create-orphanage.css">

        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="page-create-orphanage">
            <aside class="animate-right sidebar">
                <img src="./public/images/map-marker.svg" alt="Happy">
                <footer>
                    <button onclick="history.back()">
                        <img src="./public/images/arrow-back.svg" alt="Voltar">
                    </button>
                </footer>
            </aside><!-- /sidebar -->

            <main class="animate-appear with-sidebar">
                <form action="">
                    <fieldset>
                        <legend>Dados</legend>

                        <div class="map-container">
                            <div id="mapid"></div>
                            <input id="lat" name="lat" type="hidden" value="">
                            <input id="lng" name="lng" type="hidden" value="">
                            <footer>
                                <a href="#" id="select-poit">
                                    Clique no mapa para adicionar a localização
                                </a>
                            </footer>
                        </div><!-- /map-container -->

                        <div class="input-block">
                            <label for="name">Nome</label>
                            <input id="name" name="name" type="text" required>
                        </div><!-- /input-block -->

                        <div class="input-block">
                            <label for="about">Sobre <span>Máximo de 300 catacteres</span> </label>
                            <textarea name="about" id="about" required></textarea>
                        </div><!-- /input-block -->

                        <div class="input-block">
                            <label for="whatsapp">Número de whatsapp</label>
                            <input id="whatsapp" name="whatsapp" type="text" required>
                        </div><!-- /input-block -->

                        <div class="input-block images">
                            <label for="images">Fotos</label>

                            <div class="images-upload" id="images">
                                <div class="new-upload">
                                    <input name="images" placeholder="Cole o link da foto aqui" required>
                                    <span onclick="deleteField()">
                                        <img src="./public/images/remove-file.svg" alt="Remover foto">
                                    </span>    
                                </div><!-- /.new-upload -->
                            </div><!-- /images-upload -->
                            <button onclick="addPhotoField()" type="button">
                                <img src="./public/images/add-file.svg" alt="Adicionar nova imagem">
                            </button>
                        </div><!-- /input-block -->
                    </fieldset>

                    <fieldset>
                        <legend>Visitação</legend>

                        <div class="input-block">
                            <label for="instructions">Instruções
                            <textarea name="instructions" id="instructions" required></textarea>
                        </div><!-- /input-block -->

                        <div class="input-block">
                            <label for="opening_hours">Horário das visitas</label>
                            <input id="opening_hours" name="opening_hours" type="text" required>
                        </div><!-- /input-block -->

                        <div class="input-block">
                            <label for="open_on_weekends">Atende fim de semana?</label>
                            <input id="open_on_weekends" name="open_on_weekends" type="hidden" value="1" required>
                            <div class="button-select">
                                <button data-value="1"
                                onclick="toggleSelect(event)" 
                                type="button" 
                                class="active">Sim</button>
                                <button data-value="0"
                                onclick="toggleSelect(event)" 
                                type="button">Não</button>
                            </div>
                        </div><!-- /input-block -->

                        <button type="submit" class="primary-button">Confirmar</button>
                    </fieldset>
                </form>
            
            </main><!-- /with-sidebar -->

        </div><!-- /#page-orphanages -->

        <script src="./public/scripts/page-create-orphanage.js"></script>
    </body>
</html>
